<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <style>
        body {
            background-color: #b3e0f2;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 70%;
            margin: 20px auto;
            background-color: #e6f7ff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px #999;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #004466;
        }

        input[type="text"], input[type="email"], input[type="number"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table {
            width: 100%;
            margin-bottom: 15px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 8px;
            text-align: center;
        }

        .btns {
            text-align: center;
        }

        input[type="submit"], input[type="reset"] {
            padding: 10px 30px;
            margin: 10px;
            border: none;
            background-color: #0099cc;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #007a99;
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .row div {
            flex: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Student Registration Form</h2>
    <form action="register" method="post">
        <div class="row">
            <div>
                <label>First name:</label>
                <input type="text" name="firstName" maxlength="30" required>
            </div>
            <div>
                <label>Last name:</label>
                <input type="text" name="lastName" maxlength="30" required>
            </div>
        </div>

        <label>Date of birth:</label><br>
        <div class="row">
            <div>
                <select name="day" required>
                    <option value="">Day</option>
                    <!-- JS sẽ sinh -->
                </select>
            </div>
            <div>
                <select name="month" required>
                    <option value="">Month</option>
                    <!-- JS sẽ sinh -->
                </select>
            </div>
            <div>
                <select name="year" required>
                    <option value="">Year</option>
                    <!-- JS sẽ sinh -->
                </select>
            </div>
        </div>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Mobile number:</label>
        <input type="text" name="mobile" maxlength="10" pattern="\d{10}" required>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female"> Female

        <br><br>
        <label>Address:</label>
        <textarea name="address" rows="4" required></textarea>

        <div class="row">
            <div>
                <label>City:</label>
                <input type="text" name="city" maxlength="30" required>
            </div>
            <div>
                <label>Pin code:</label>
                <input type="text" name="pincode" maxlength="6" required>
            </div>
        </div>

        <label>State:</label>
        <input type="text" name="state" maxlength="30" required>

        <label>Country:</label>
        <input type="text" name="country" placeholder="India" required>

        <label>Hobbies:</label><br>
        <input type="checkbox" name="hobbies" value="Drawing"> Drawing
        <input type="checkbox" name="hobbies" value="Singing"> Singing
        <input type="checkbox" name="hobbies" value="Dancing"> Dancing
        <input type="checkbox" name="hobbies" value="Sketching"> Sketching
        <input type="checkbox" name="hobbies" value="Other"> Others:
        <input type="text" name="hobbyOther"><br><br>

        <label>Qualification:</label><br>
        <table border="1">
            <tr>
                <th>Sl.No.</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Class X</td>
                <td><input type="text" name="boardX" maxlength="10"></td>
                <td><input type="text" name="percentX" maxlength="5"></td>
                <td><input type="text" name="yearX" maxlength="4"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Class XII</td>
                <td><input type="text" name="boardXII" maxlength="10"></td>
                <td><input type="text" name="percentXII" maxlength="5"></td>
                <td><input type="text" name="yearXII" maxlength="4"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Graduation</td>
                <td><input type="text" name="boardGrad" maxlength="10"></td>
                <td><input type="text" name="percentGrad" maxlength="5"></td>
                <td><input type="text" name="yearGrad" maxlength="4"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Masters</td>
                <td><input type="text" name="boardMasters" maxlength="10"></td>
                <td><input type="text" name="percentMasters" maxlength="5"></td>
                <td><input type="text" name="yearMasters" maxlength="4"></td>
            </tr>
        </table>

        <label>Course applies for:</label><br>
        <input type="radio" name="course" value="BCA" required> BCA
        <input type="radio" name="course" value="B.Com"> B.Com
        <input type="radio" name="course" value="B.Sc"> B.Sc
        <input type="radio" name="course" value="B.A"> B.A

        <div class="btns">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</div>

<script>
    // Generate Day, Month, Year
    const daySelect = document.querySelector('select[name="day"]');
    const monthSelect = document.querySelector('select[name="month"]');
    const yearSelect = document.querySelector('select[name="year"]');

    for (let i = 1; i <= 31; i++) {
        const opt = document.createElement("option");
        opt.value = opt.textContent = i;
        daySelect.appendChild(opt);
    }

    for (let i = 1; i <= 12; i++) {
        const opt = document.createElement("option");
        opt.value = opt.textContent = i;
        monthSelect.appendChild(opt);
    }

    const currentYear = new Date().getFullYear();
    for (let i = currentYear; i >= 1950; i--) {
        const opt = document.createElement("option");
        opt.value = opt.textContent = i;
        yearSelect.appendChild(opt);
    }
</script>
</body>
</html>
